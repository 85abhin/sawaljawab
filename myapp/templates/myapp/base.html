{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sawaljawab | {% block title %} {% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'myapp/css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Gujarati:wght@800&family=PT+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid mt-2">
      <!-- This is a navbar  -->
      {% include 'myapp/navbar.html' %}

           <!-- 
               below is the row that contain aside bar and content
            -->
          <div class="row">
          {% include 'myapp/aside.html' %}              <!-- Required..-->  

          
          {% block content %}
            
          {% endblock content %}             
         </div>
      <!-- This is a footer -->
      <footer class="">
          <div class="container">
              <p>
                  <a href="{% url 'aboutus' %}">About Us</a> | Sawal Jawab @ Copyright 2024 | <a href="#">Contact Us</a>
              </p>
          </div>
      </footer>
  
    </div>
    <script src="{% static 'myapp/js/myapp.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
